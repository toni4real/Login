<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="sign-in">
            <h2>USER LOGIN</h2>
            <div class="form-group">
                <label for="UserID">User ID</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label for="text">Password</label>
                <input type="text" required>
            </div>
            <div class="button-container">
                <button class="login-btn">LOGIN</button>
            </div>
            <a class="forgot-password" href="">Forgot Password?</a>
            <hr>
            <p>Login with</p>
            <div class="row">
                    <div class="btn-container">
                        <button class="fb-login-btn"><img class="img" src="./public/images/facebook.png" alt="Facebook Icon">FACEBOOK</button>
                    </div>
                    <div class="btn-container">
                        <button class="google-login-btn"><img class="img" src="./public/images/google.png" alt="Google Icon">GOOGLE</button>
                    </div>
            </div>
        </form>
    </div>
</body>
</html>
